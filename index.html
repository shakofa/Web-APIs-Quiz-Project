<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

       <title>General Quiz</title>

       <link rel="stylesheet" href="./css/style.css"/>

    </head>

    <body>
        <!-- This is an empty header -->
        <div class="header" ></div>

    
        <!-- This is the image -->
        <div class="img">
           <img src="images/quiz.gif" alt="the word (quiz) is turning around (gif)" width="400" height="200">
        </div>


        <div class="scores"><a href="highscore.html"><b>View High Scores</b></a></div>
        
        <div class="timer"><b>Time:</b> <span id="time"> <b> 0 </b></span></div>


        <!-- Wrap the the entire content-->
        <div class="wrapper">

            <!-- The first look of the page -->
            <div id="start-screen">
                <h1>General Quiz Challenge</h1>
                <p>Click start to answer the following questions within the time limit.Incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="startBtn">Start</button>
            </div>

            <!-- Questions part -->
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices"></div>
            </div>


            <!-- The last part -->
            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span> :</p>
                <p>
                  Enter initials: <input type="text" id="initials"/>
                  <button id="submit">Submit</button>
                </p>
            </div>

            <!-- Feedback part-->
            <div id="feedback" class="feedback hide"></div>

        </div>

        <div class="footer"></div>

        <script src="js/questions.js"></script>
        <script src="js/logic.js"></script>
        
    
    </body>
</html>
